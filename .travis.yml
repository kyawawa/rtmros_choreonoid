#dist: trusty
dist: xenial
sudo: required
language:
  - minimal
cache:
  apt: true
  directories:
    - $HOME/docker
services:
  - docker

env:
#  - DISTR=indigo  BASEIMG=osrf/ros:indigo-desktop-full
  - DISTR=kinetic BASEIMG=osrf/ros:kinetic-desktop-full

before_script:
  - docker pull ${BASEIMG}
#  - docker build -f Dockerfile.kinetic_hrpsys --tag start-jsk/hrpsys_choreonoid:kinetic .
  # Load cached docker images
  - if [ -d $HOME/docker/${DISTR} ]; then ls $HOME/docker/${DISTR}/*.tar.gz | xargs -I {file} sh -c "zcat {file} | docker load"; fi

script:
  - docker build -f Dockerfile.${DISTR} --tag start-jsk/rtmros_choreonoid:${DISTR} --cache-from start-jsk/rtmros_choreonoid:${DISTR} .

before_cache:
  # Save tagged docker images
  - mkdir -p $HOME/docker/${DISTR}
  - cache_threshold=$(date "+%Y%m%d %H:%M")
  - docker images -a --filter='dangling=false' --format '{{.Repository}}:{{.Tag}} {{.ID}}' | grep start-jsk | xargs -n 2 -t sh -c 'if [ -e $HOME/docker/${DISTR}/$1.tar.gz ]; then touch $HOME/docker/${DISTR}/$1.tar.gz; else docker save $0 | gzip -2 > $HOME/docker/${DISTR}/$1.tar.gz'
  - find $HOME/docker/${DISTR}/. \! -newermt "$cache_threshold" | xargs rm -rf

